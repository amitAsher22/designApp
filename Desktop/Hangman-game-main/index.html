<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1> Hangman game</h1>
    <p>Find The Hidden Word - Enter a letter</p>
    <div class="game_container">
        <svg height="250" width="200" class="figure-container">
            <!-- rod -->
            <line x1="40"  y1="20"  x2="160" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="50"/>
            <line x1="60"  y1="20"  x2="60"   y2="240"/>
            <line x1="20"  y1="240" x2="100" y2="240"/>

            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="bodyParts"/> 

            <!-- body -->
            <line x1="140" y1="90" x2="140" y2="150" class="bodyParts"/>

            <!-- Arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="bodyParts"/>
            <line x1="140" y1="120" x2="160" y2="100" class="bodyParts"/>

            <!-- legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="bodyParts"/>
            <line x1="140" y1="150" x2="160" y2="180" class="bodyParts"/>

        </svg>
    </div>


    <script src="script.js"></script>
</body>
</html>
